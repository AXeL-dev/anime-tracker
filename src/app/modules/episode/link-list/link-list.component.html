<ul mdcList *ngIf="links?.length; else emptyTemplate">
  <li *ngFor="let link of links" mdcListItem>
    <span class="badge" [ngClass]="langColors[link.lang.toLowerCase()] || ''">{{
      link.lang
    }}</span>
    <a
      class="link"
      [href]="link.url"
      target="_blank"
      (click)="onClick($event, link.url)"
      >{{ link.url }}</a
    >
  </li>
</ul>
<ng-template #emptyTemplate>
  <div class="empty-text">No available links.</div>
</ng-template>
