<div mdcListGroup>
  <h3 mdcListGroupSubHeader class="ml-8">
    <div mdcFormField>
      <div mdcCheckbox>
        <input
          mdcCheckboxInput
          type="checkbox"
          (change)="onSelectAllCrawlersChange($event.target.checked)"
        />
      </div>
      <label mdcFormFieldLabel></label>
    </div>
  </h3>

  <ul mdcList [nonInteractive]="true">
    <li mdcListDivider></li>
    <li mdcListItem *ngFor="let crawler of allCrawlers">
      <span mdcListItemGraphic>
        <div mdcCheckbox>
          <input
            mdcCheckboxInput
            type="checkbox"
            [(ngModel)]="crawler.isActive"
            (change)="onCrawlerChange(crawler)"
          />
        </div>
      </span>
      <span mdcListItemText>
        <span class="name">
          <span
            class="badge"
            [ngClass]="langColors[crawler.subtitles.toLowerCase()] || ''"
          >
            {{ crawler.subtitles }}
          </span>
          {{ crawler.name }}
        </span>
        <span mdcListItemSecondaryText>
          <a [href]="crawler.baseUrl" target="_blank">
            {{ crawler.baseUrl }}
          </a>
        </span>
      </span>
    </li>
  </ul>
</div>
