<div #viewport class="blox-snippet-page">
  <aside mdcDrawerContainer="temporary" [(open)]="open">
    <nav mdcDrawer>
      <div mdcDrawerToolbarSpacer></div>
      <!-- <div mdcDrawerHeader>
        <div mdcDrawerHeaderContent>Header Content</div>
      </div> -->
      <div mdcDrawerContent mdcListGroup>
        <nav mdcList>
          <a mdcListItem href="javascript:void(0)">
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">inbox</i>Inbox
          </a>
          <a mdcListItem href="javascript:void(0)">
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">send</i>Sent Mail
          </a>
          <a mdcListItem href="javascript:void(0)">
            <i mdcListItemGraphic class="material-icons" aria-hidden="true">drafts</i>Drafts
          </a>
        </nav>
        <hr mdcListDivider>
        <nav mdcList>
            <a mdcListItem href="javascript:void(0)">
              <i mdcListItemGraphic class="material-icons" aria-hidden="true">email</i>All Mail
            </a>
            <a mdcListItem href="javascript:void(0)">
              <i mdcListItemGraphic class="material-icons" aria-hidden="true">delete</i>Trash
            </a>
          </nav>
        </div>
    </nav>
  </aside>
  <div class="blox-demo-content">
    <header mdcTopAppBar [viewport]="viewport" [fixedAdjust]="content">
      <div mdcTopAppBarRow>
        <section mdcTopAppBarSection alignStart>
          <button mdcTopAppBarNavIcon class="material-icons" (click)="toggleDrawer()">menu</button>
          <span mdcTopAppBarTitle>Anime Tracker</span>
        </section>
        <section mdcTopAppBarSection alignEnd>
          <a routerLink="./settings" mdcTopAppBarAction class="material-icons" label="Settings">settings</a>
        </section>
      </div>
    </header>

    <main #content class="blox-demo-main">
      <section class="custom-card-container">
        <ng-container *ngFor="let episode of episodes">

          <div mdcCard class="custom-card-photo">
            <a mdcCardPrimaryAction href="javascript:void(0)">
              <div mdcCardMedia size="square" [ngStyle]="{'background-image': 'url(' + episode.cover + ')'}">
                <div mdcCardMediaContent>
                  <h2>{{ episode.title }}</h2>
                </div>
              </div>
            </a>
            <div mdcCardActions mdcCardActionIcons>
              <button mdcIconButton class="material-icons"
                labelOn="Remove from favorites" labelOff="Add to favorites"
                iconOn="favorite" iconOff="favorite_border"></button>
              <button mdcIconButton class="material-icons"
                labelOn="Remove bookmark" labelOff="Add bookmark"
                iconOn="bookmark" iconOff="bookmark_border"></button>
              <button mdcIconButton class="material-icons" title="More options">more_vert</button>
            </div>
          </div>

        </ng-container>
      </section>
    </main>
  </div>
</div>
