
<aside #dialog="mdcDialog" mdcDialog mdcFocusTrap (cancel)="onClose()">
  <div mdcDialogSurface>
    <header mdcDialogHeader>
      <h2 mdcDialogHeaderTitle>
        {{ title }} {{ episodes?.length && episodes[activeIndex][linksKey]?.length > 1 ? '(' + episodes[activeIndex][linksKey].length + ')' : '' }}
      </h2>
    </header>
    <section mdcDialogBody scrollable>
      <ng-container *ngIf="episodes?.length; else emptyTemplate">
        <div mdcTabBarScroller>
          <div mdcTabBarScrollerBack>
            <a mdcTabBarScrollerInner class="material-icons" href="javascript:void(0)" aria-label="scroll back button">
              navigate_before
            </a>
          </div>
          <div mdcTabBarScrollerFrame>
            <nav mdcTabBar>
              <a *ngFor="let episode of episodes; let i = index" mdcTab (activate)="activeIndex = i" tabindex="0">
                {{ episode.number }}
              </a>
            </nav>
          </div>
          <div mdcTabBarScrollerForward>
            <a mdcTabBarScrollerInner class="material-icons" href="javascript:void(0)" aria-label="scroll forward button">
              navigate_next
            </a>
          </div>
        </div>
        <div class="blox-tab-sample-content">
          <ul mdcList *ngIf="episodes[activeIndex][linksKey]?.length; else emptyTemplate">
            <li *ngFor="let link of episodes[activeIndex][linksKey]" mdcListItem>
              <span class="badge" [ngClass]="langColors[link.lang]">{{ link.lang }}</span>
              <a class="link" [href]="link.url" target="_blank" (click)="onClick($event, link.url, episodes[activeIndex])">{{ link.url }}</a>
            </li>
          </ul>
        </div>
      </ng-container>
      <ng-template #emptyTemplate>
        <div class="empty-text">No available links.</div>
      </ng-template>
    </section>
    <footer mdcDialogFooter>
      <button mdcButton mdcDialogCancel>Close</button>
    </footer>
  </div>
  <div mdcDialogBackdrop></div>
</aside>
